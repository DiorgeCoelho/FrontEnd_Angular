<div class="container">
  <!-- <div class="row my-2">
    <div class="col-lg-8 order-lg-2"> -->
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
      <div class="card-header my-5">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Perfil</a>
          </li>
          <li class="nav-item">
            <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Editar Perfil</a>
          </li>
        </ul>

        <div class="tab-content py-4">
          <div class="tab-pane active" id="profile">
            <h5 class="mb-3"> Perfil</h5>
            <div class="row">
              <div class="col-md-6">
                <h6>Name</h6>
                <p>
                  {{users['name']}}
                </p>
                <h6>Email</h6>
                <p>
                  {{users['email']}}
                </p>
              </div>
            </div>
            <!--/row-->
          </div>
          <div class="tab-pane" id="edit">
            <form role="form" (ngSubmit)=" update() ">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                <div class="col-lg-9">
                  <input class="form-control" [(ngModel)]="user.name" name="name" type="text"
                    value=" {{users['name']}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                    value="{{users['email']}}">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Nova Senha</label>
                <div class="col-lg-9">
                  <input class="form-control" [(ngModel)]="user.password" name="password" type="password" value="">
                </div>
              </div>
              <hr class="mb-4">
              <div class="mx-auto" style="width: 150px;">
                <button class="btn btn btn-primary btn-lg" type="submit">Atualizar</button>
              </div>
              <!-- <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                  <input type="reset" class="btn btn-secondary" value="Cancel">
                  <input type="submit" class="btn btn-primary" value="Save Changes">
                </div>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
